<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快应用版本监控系统</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center">
                        <span class="text-xl font-bold">快应用版本监控</span>
                    </a>
                    <div class="ml-6 flex space-x-4">
                        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium">首页</a>
                        <a href="/monitor/huawei_loader" class="px-3 py-2 rounded-md text-sm font-medium">华为加载器</a>
                        <a href="/monitor/huawei_version" class="px-3 py-2 rounded-md text-sm font-medium">华为版本说明</a>
                        <a href="/monitor/honor_debugger" class="px-3 py-2 rounded-md text-sm font-medium">荣耀调试器</a>
                        <a href="/monitor/honor_engine" class="px-3 py-2 rounded-md text-sm font-medium">荣耀引擎版本</a>
                        <a href="/logs" class="px-3 py-2 rounded-md text-sm font-medium">日志</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 底部状态栏 -->
    <footer class="fixed bottom-0 w-full bg-white shadow-up">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between text-sm text-gray-600">
            <div>系统运行: <span class="{% if system_status.running == '正常运行中' %}text-green-500{% else %}text-red-500{% endif %}">●</span> {{ system_status.running }}</div>
            <div>数据库: <span class="{% if system_status.db_connected == '已连接' %}text-green-500{% else %}text-red-500{% endif %}">●</span> {{ system_status.db_connected }}</div>
            <div>最后更新: {{ system_status.last_update }}</div>
        </div>
    </footer>
</body>
</html>
